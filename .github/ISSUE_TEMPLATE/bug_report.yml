name: Bug 报告
description: 报告一个问题以帮助我们改进
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你花时间填写此 Bug 报告！

  - type: textarea
    id: bug-description
    attributes:
      label: Bug 描述
      description: 清晰简洁地描述这个问题是什么
      placeholder: 描述你遇到的问题...
    validations:
      required: true

  - type: textarea
    id: reproduce-steps
    attributes:
      label: 复现步骤
      description: 描述如何复现这个问题
      placeholder: |
        1. 执行 '...'
        2. 点击 '...'
        3. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: 期望行为
      description: 描述你期望发生什么
      placeholder: 应该...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: 实际行为
      description: 描述实际发生了什么
      placeholder: 实际上...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 环境信息
      description: 请提供你的运行环境信息
      placeholder: |
        - OS: [例如 Windows 10, Ubuntu 22.04, macOS 13]
        - JDK 版本: [例如 OpenJDK 1.8.0_352]
        - MD-Agent 版本: [例如 1.0.0-SNAPSHOT]
        - 数据库: [例如 SQLite, MySQL 8.0]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 相关日志
      description: 如有相关错误日志或堆栈跟踪，请粘贴在这里
      render: shell
      placeholder: |
        粘贴相关日志...

  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: 如果适用，添加截图以帮助解释你的问题
      placeholder: 拖拽图片到这里...

  - type: textarea
    id: additional-context
    attributes:
      label: 补充说明
      description: 添加任何其他关于问题的上下文信息
      placeholder: 其他信息...

  - type: checkboxes
    id: terms
    attributes:
      label: 检查清单
      description: 提交前请确认
      options:
        - label: 我已搜索现有的 Issues，确认这不是重复问题
          required: true
        - label: 我已阅读[贡献指南](https://github.com/paul-zhang-sudo/bcp-md-agent/blob/master/CONTRIBUTING.md)
          required: true
