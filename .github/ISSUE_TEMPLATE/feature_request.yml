name: 功能请求
description: 提出一个新功能或改进建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提出功能建议！我们重视每一个改进意见。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 描述你想解决的问题或遇到的痛点
      placeholder: 我在使用时遇到了...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 描述你希望实现的功能或改进
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 描述你考虑过的其他替代解决方案
      placeholder: 我也考虑过...

  - type: dropdown
    id: feature-type
    attributes:
      label: 功能类型
      description: 这个功能请求属于哪个类别？
      options:
        - 新数据源支持
        - 新消息队列支持
        - 性能优化
        - API 改进
        - 用户界面
        - 文档改进
        - 其他
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 你认为这个功能的优先级如何？
      options:
        - 低 - 有了更好
        - 中 - 比较重要
        - 高 - 非常需要
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 描述这个功能的具体使用场景
      placeholder: |
        在以下场景中会用到：
        1. ...
        2. ...

  - type: textarea
    id: additional-context
    attributes:
      label: 补充信息
      description: 添加任何其他关于功能请求的上下文、截图或示例
      placeholder: 其他信息...

  - type: checkboxes
    id: terms
    attributes:
      label: 检查清单
      description: 提交前请确认
      options:
        - label: 我已搜索现有的 Issues，确认这个功能尚未被提出
          required: true
        - label: 我愿意为这个功能贡献代码（可选）
          required: false
